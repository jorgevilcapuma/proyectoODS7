<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');
*{
    box-sizing: border-box;
    font-family: 'Mochiy Pop One';
}
body{
    background: url(https://www.imagui.com/i/fondo-amarillo-archivos-video-24635509-19316958.webp);
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
}
h1{
    width: fit-content;
    background-color: #fff;
    margin: 40px auto;
    border-radius: 60px;
    box-shadow: 5px 5px 0 #000;
    padding: 20px 30px;
}
footer{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #000;
    color: #000;
    font-size: 12px;
    color: #fff;
    padding: 10px;
    text-align: center;
}

/* PANTALLA INICIO */
#pantalla-inicial{
    display: block;
    text-align: center;
    font-size: 30px;
}
#pantalla-inicial{
    margin: 60px 0;
}
.btn{
    border: none;
    background: #580078;
    color: #fff;
    padding: 10px 20px;
    border-radius: 50px;
    cursor: pointer;
    transition: .5s;
}
.btn:hover{
    transform: scale(1.1);
}



/* PANTALLA juego */
#pantalla-juego{
    display: none;
}
.pantalla-juego{
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
}
.pantalla-juego img{
    max-width: 400px;
    width: 100%;
}
.opciones{
    max-width: 400px;
    margin: auto;
}
.opcion{
    display: flex;
    position: relative;
    align-items: center;
    max-width: 400px;
    margin: 30px auto;
    cursor: pointer;
}
.opcion .letra{
    background-color: #580078;
    width: 50px;
    height: 50px;
    font-size: 30px;
    font-weight: bold;
    color: #fff;
    text-align: center;
    border-radius: 50%;
    line-height: 35px;
    border: 5px solid #fff;
    position: relative;
}
.opcion .nombre{
    background: #fff;
    width: 100%;
    font-size: 25px;
    position: absolute;
    margin-left: 30px;
    z-index: -2;
    border-radius: 0 20px 20px 0;
    padding: 7px 0 7px 30px;
}
/* clases que se aplicará cuando haya acertada la opcion  */
.opcion .nombreAcertada{
    background-color: yellowgreen;
    color: #fff;
}
.opcion .letraAcertada{
    background-color: yellowgreen;
    color: #fff ;
}
/* clases que se aplicaran cuando se equivoque en la opcion elegida */
.opcion .nombreNoAcertada{
    background-color: darkred;
    color: #fff;
}
.opcion .letraNoAcertada{
    background-color: darkred;
    color: #fff;
}




/* PANTALLA final */
#pantalla-final{
    display: none;
    text-align: center;
}
#pantalla-final #numCorrectas{
    background-color: chartreuse;
    display: inline-block;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 5px solid #fff;
}
#pantalla-final #numIncorrectas{
    background-color: darkred;
    display: inline-block;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 5px solid #fff;
}

    </style>
    <title>Juego: 17 ODS</title>
</head>
<body>
    <h1>JUEGOS INTERACTIVOS - 17 ODS </h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p>¿Cuál es el objetivo de desarrollo sostenible (ODS) que se muestra en la imagen?<p>
        <button class="btn" onclick="comenzarJuego()">COMENZAR A JUGAR</button>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="" alt="Imagen del ODS" id="imgODS">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCIÓN A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCIÓN B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCIÓN C</div>
            </div>
        </div>
    </div>

    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">0</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">0</span></h2>
        <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button>
    </div>

    <footer>Desarrollado por Jorge Vilcapuma</footer>

    <script>
      const ods = [
   
    "https://tse4.mm.bing.net/th?id=OIP.qvn8jhN2j1pIN0XT8l5DNgHaE8&pid=Api&P=0&h=1801",
    "https://tse4.mm.bing.net/th?id=OIP.0f_3vt22iea2wzO3ZzdL2wHaEj&pid=Api&P=0&h=1802",
    "https://tse3.mm.bing.net/th?id=OIP.CG6oLnRt-aun8s4tqIjv-AHaDH&pid=Api&P=0&h=1803",
    "https://tse1.mm.bing.net/th?id=OIP.VTRyv8exKMqstizp_UxOFgHaDL&pid=Api&P=0&h=1804",
    "https://tse3.mm.bing.net/th?id=OIP.GQQc-6Cc780EjqBT-zuTKAHaEH&pid=Api&P=0&h=1805",
    "https://tse4.mm.bing.net/th?id=OIP.1hN3diZFZU7bHXgLOVEmwgHaE4&pid=Api&P=0&h=1806",
    "https://tse2.mm.bing.net/th?id=OIP.e3Cs8ACvShdnPyxIdiBTxwHaDC&pid=Api&P=0&h=1807",
    "https://tse2.mm.bing.net/th?id=OIP.DFZ9rupsGEMw7YRGCunk2gHaEK&pid=Api&P=0&h=1808",
    "https://tse4.mm.bing.net/th?id=OIP.QNa661aXg3E1R8-mT38-vAHaFQ&pid=Api&P=0&h=1809",
    "https://tse4.mm.bing.net/th?id=OIP.ZGkxNEsBszSWLUfDtgaKQAHaE8&pid=Api&P=0&h=18010"
];

const correcta = [0, 2, 2, 0, 1, 2, 0, 1, 0, 0]; // Asegúrate de tener 10 respuestas correctas.

const opciones = [
   
    ["Fin de la Pobreza", "Hambre Cero", "Salud y Bienestar"],
    ["Hambre Cero", "Educación de Calidad", "Igualdad de Género"],
    ["Agua Limpia", "Energía Sostenible", "Salud y Bienestar"],
    ["Educación de Calidad", "Energía Renovable", "Industria e Innovación"],
    ["Reducción de Desigualdades", "Paz y Justicia", "Consumo Responsable"],
    ["Cambio Climático", "Alianzas", "Energía Accesible"],
    ["Vida Submarina", "Vida Terrestre", "Desarrollo Sostenible"], // Corregido aquí
    ["Salud Mental", "Bienestar Animal", "Producción Responsable"],
    ["Objetivo de Desarrollo Sostenible", "Organización de Desarrollo Social", "Objetivo de Diversidad Sustentable"],
    ["Cooperación Mundial de ONU", "Políticas Ambientales", "Crecimiento Económico"]
];

        let posActual = 0;
        let cantidadAcertadas = 0;

        function comenzarJuego() {
            posActual = 0;
            cantidadAcertadas = 0;
            document.getElementById("pantalla-inicial").style.display = "none";
            document.getElementById("pantalla-juego").style.display = "block";
            cargarODS();
        }

        function cargarODS() {
            if (posActual >= ods.length) {
                terminarJuego();
            } else {
                limpiarOpciones();
                document.getElementById("imgODS").src = ods[posActual];
                document.getElementById("n0").innerText = opciones[posActual][0];
                document.getElementById("n1").innerText = opciones[posActual][1];
                document.getElementById("n2").innerText = opciones[posActual][2];
            }
        }

        function limpiarOpciones() {
            ["0", "1", "2"].forEach((i) => {
                document.getElementById("n" + i).className = "nombre";
                document.getElementById("l" + i).className = "letra";
            });
        }

        function comprobarRespuesta(opElegida) {
            if (opElegida === correcta[posActual]) {
                document.getElementById("n" + opElegida).className += " nombreAcertada";
                document.getElementById("l" + opElegida).className += " letraAcertada";
                cantidadAcertadas++;
            } else {
                document.getElementById("n" + opElegida).className += " nombreNoAcertada";
                document.getElementById("l" + opElegida).className += " letraNoAcertada";
                document.getElementById("n" + correcta[posActual]).className += " nombreAcertada";
                document.getElementById("l" + correcta[posActual]).className += " letraAcertada";
            }
            posActual++;
            setTimeout(cargarODS, 1000);
        }

        function terminarJuego() {
            document.getElementById("pantalla-juego").style.display = "none";
            document.getElementById("pantalla-final").style.display = "block";
            document.getElementById("numCorrectas").innerText = cantidadAcertadas;
            document.getElementById("numIncorrectas").innerText = ods.length - cantidadAcertadas;
        }

        function volverAlInicio() {
            document.getElementById("pantalla-final").style.display = "none";
            document.getElementById("pantalla-inicial").style.display = "block";
        }
    </script>
</body>
</html>
